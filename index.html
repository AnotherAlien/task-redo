<html>
<head>

<body background="pexels-karolina-grabowska-4194842.jpg"> 
  <form onsubmit="myFunction(button)"></form>
    <h1 id="s1">Medical Info</h1>
    <form id="myForm" onsubmit="return validateForm()">
            <fieldset id="s3">
            <legend> <h1 id="s2">Biodata</h1> </legend>
            <label for="firstName" id="s4">First Name</label><br><br>
            <input type="text" name="firstName" id="firstName" required><br><br>

            <label for="surname" id="s4">Surname</label><br><br>
            <input type="text" name="surname" id="surname" required><br><br>

            <label for="email" id="s4">Email</label><br><br>
            <input type="email" name="email" id="email" required><br><br>

            <label for="phoneNumber" id="s4">Phone Number</label><br><br>
            <input type="tel" name="phoneNumber" id="phoneNumber" required><br><br>

            <label for="password" id="s4">Password</label><br><br>
            <input type="password" name="password" id="password" required><br><br>

            <label for="Male=" id="s4">Male</label>
            <input type="radio"  name="gender" id="Male" value="Male" required ><br><br>

            <label for="Female" id="s4">Female</label>
            <input type="radio"  name="gender" id="Female" value="Female" required >

            <p id="s5">Blood group</p>
             <select id="Blood group">
                <option value="Select">Select</option>
                <option value="O">O</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="A">A</option>
            </select><br>

            <p id="s5">country</p>
            <select>
                <option value="Select">Select</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Egypt">Egypt</option>
            </select><br>

            <p id="s5">State</p>
            <select>
              <option value="State">Select</option>
            <option value="Katsina">Katsina</option>
                <option value="Jigawa">Jigawa</option>
                <option value="Kaduna">Kaduna</option>
                <option value="Lagos">Lagos</option>
                <option value="Abuja">Abuja</option>
             </select><br><br>
            <button id="s6">Click to Submit</button>
    </fieldset><br>
           
    </form>
    <script>
      function validateForm() {
             // Get form elements
             var firstName = document.getElementById("firstName");
             var surname = document.getElementById("surname");
             var email = document.getElementById("email");
             var password = document.getElementById("password");
             var phoneNumber = document.getElementById("phoneNumber");
             var bloodGroup = document.getElementById("Blood group");
             var country = document.getElementById("country");
             var state = document.getElementById("state");
           
             // Validate first name
             if (firstName.value == "") {
               alert("Please enter your first name.");
               firstName.focus();
               return false;
             }
           
             // Validate surname
             if (surname.value == "") {
               alert("Please enter your surname.");
               surname.focus();
               return false;
             }
           
             // Validate email
             if (email.value == "") {
               alert("Please enter your email.");
               email.focus();
               return false;
             } else {
               var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
               if (!emailRegex.test(email.value)) {
                 alert("Please enter a valid email address.");
                 email.focus();
                 return false;
               }
             }
           
             // Validate password
             if (password.value == "") {
               alert("Please enter your password.");
               password.focus();
               return false;
             } else if (password.value.length < 8) {
               alert("Password must be at least 8 characters long.");
               password.focus();
               return false;
             }
           
             // Validate phone number
             if (phoneNumber.value == "") {
               alert("Please enter your phone number.");
               phoneNumber.focus();
               return false;
             } else {
               var phoneRegex = /^\d{11}$/;
               if (!phoneRegex.test(phoneNumber.value)) {
                 alert("Please enter a valid phone number.");
                 phoneNumber.focus();
                 return false;
               }
             }
           
             // Validate blood group
             if (bloodGroup.value == "Select") {
               alert("Please select your blood group.");
               bloodGroup.focus();
               return false;
             }
           
             // Validate country
             if (country.value == "Select") {
               alert("Please select your country.");
               country.focus();
               return false;
             }
           
             // Validate state
             if (state.value == "Select") {
               alert("Please select your state.");
               state.focus();
               return false;
             }
         }
         </script>
  
</body>
